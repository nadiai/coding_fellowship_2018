<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="">
        <label for="animal-1"> Animal: </label>
        <input id="animal-1" name="animal-1" type="text" required/>
        <br>
        <label for="animal-2"> Another animal: </label>
        <input id="animal-2" name="animal-2" type="text" pattern="[a-zA-Z]" required/>
        <br>
        <label for="animal-3"> One More Animal: </label>
        <input id="animal-3" name="animal-3" pattern="[a-zA-Z]" type="text" required />
        <br>
        <label for="adj-1"> Adjective (past tense): </label>
        <input id="adj-1" name="adj-1" type="text" pattern="[a-zA-Z]" required />
        <br>
        <label for="verb-1"> Verb (ends in -ing): </label>
        <input id="verb-1" name="verb-1" type="text" placeholder="loving" required/>
        <br>
        <label for="num-1"> Number: </label>
        <input id="num-1" name="num-1" type="number" required/>
        <br>
        <span>
          Yes or No:
          <input type='radio' value="yes" name="answer" id="yes" required>
          <label for="Yes"> Yes </label>
          <input type='radio' value="no" name="answer" id="no" required>
          <label for="no"> No </label>
        </span>
        <br>
        <label for="speed"> Relative speed (ends in -er): </label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
          <option value="quicker">Quicker</option>
        </select>
        <br>
        <label for="quote"> Motivational Quote: </label>
        <input type="text" id="quote" name="quote" required list="quote-choices"/>
        <datalist id="quote-choices">
          <option value="Last one is a rotten egg"></option>
           <option value="I'll give you my boot"></option>
           <option value="you always were your mom's favorite"></option>
        </datalist>
        <br>
        <label for="message"> Meaningful Message: </label>
        <textarea id="message" required rows="8" cols="40"></textarea>
        <input type="submit" value="Form My Story!"/>
      </form>
    </section>
  </body>
</html>
